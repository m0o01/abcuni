<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-page">
            {% include "includes/_flashmsg.html" %}
            <div class="form">
            <h2 style="font-family: 'Oswald'; text-align: center; margin-top: 10px;">Account Login</h2>
            <form class="login-form" method="POST" action="" style="margin-top: 20px;" >
                <div>
                        <table style="margin-left: 5px;">
                            <tr>
                                <th style="padding-left: 25px;">
                                    <label>
                                        <input type="radio" name="role" value="student" required/>
                                        <img src="/static/img/student.svg" width="80px" height="80px">
                                        <p>STUDENT</p>
                                    </label>
                                    
                                </th>
                                <th style="padding-left: 25px;">
                                    <label>
                                        <input type="radio" name="role" value="teacher" />
                                        <img src="/static/img/teacher.svg" width="80px" height="80px">
                                        <p>TEACHER</p>
                                    </label>
                                </th>
                                <th style="padding-left: 25px;">
                                    <label>
                                        <input type="radio" name="role" value="employee" />
                                        <img src="/static/img/employee.svg" width="80px" height="80px">
                                        <p>EMPLOYEE</p>
                                    </label>
                                </th>
                            </tr>
                        </table>
                </div>
                <input maxlength="40" type="text" name="id" placeholder="ID" required/>
                <input type="password" maxlength="20" name="password" placeholder="Password" required/>
                <a href=""><p style="font-size: 13px;">Forgot Password?</p></a>
                <button>Login</button>
            </form>
            </div>
        </div>
        <script src="/static/vendor/jquery/jquery.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

          <!-- Footer -->
          <footer class="py-5 bg-blue">
                <div class="container">
                  <p class="m-0 text-center text-white">Copyright &copy; ABC University 2018</p>
                </div>
                <!-- /.container -->
          </footer>
    </body>
</html>
