{% extends "layout.html" %}
{% block title %}
    <title>Articles</title>
{% endblock %}
{% block head %}
{% endblock %}
{% block body %}
<div class="container" style="margin-top: 50px;">
    <h1 style="font-family: Oswald; text-align: center;" >Articles</h1> 
    <div class="column">
        <table>
            {% for article in articles %}
                <tr>
                <div class="row-sm-4 my-4" style="margin: 0px;">
                    <div class="card" style="margin: 0px;">
                        <img class="card-img-right" src="{{ article['cover_path'] }}" alt="", style="width: 100%; height:280px; background-size: cover;">
                            <div class="card-body">
                            <h4 class="card-title" style="font-family: Oswald;">{{ article['title'] }}</h4>
                            <p class="card-text">{{ article['description'] }}</p>
                    </div>
                    <div class="card-footer">
                        <small>{{ article['date'] }}</small>
                        <a href="/articles/{{ article['id'] }}" class="btn btn-primary" style="position: relative; left: 75%;">Read Article</a>
                    </div>
                </div>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
