{% extends "dashboard/dashboard.html" %}
{% block title %} <title>Message: {{ message['title'] }}</title> {% endblock %}
{% block body %}
<div class="col-md-10 col-sm-8 main-content">
    <div style="margin-top: 40px; text-align: left; padding-bottom: 150px;">
        <fieldset class="form-group">
            <legend  style="font-family:'Oswald', sans-serif; text-align: center;">Message Replay</legend>
            <form action="" method="POST">
                    <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id ="title" value="Replay: {{ message['title'] }}" maxlength="100" placeholder="Message Title" class="form-control" required>
                    </div>
                    <div class="form-field">
                    <label for="editor">Message:</label>
                    <div>
                    <textarea id="editor" name="message" placeholder="Message here" rows="9" class="form-control" required></textarea>
                    </div>
                    </div>
                    <input type="submit" value="Send Replay" class="btn btn-primary" style="margin: 20px;">
            </form>
      </fieldset>
      </div>
    </div>
</div>
{% endblock %}
