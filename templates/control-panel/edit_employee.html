{% extends "control-panel/control-panel.html" %}
{% block title %} <title>Edit Employee Info</title> {% endblock %}
{% block contents %}
<div class="col-md-10 col-sm-8 main-content">
    <div style="margin-top: 60px; text-align: left; padding-bottom: 150px;">
      <h3 style="font-family:'Oswald', sans-serif; text-align: left;">Update Employee Data:</h3>
      <form action="" method="POST" style="margin:20px;">
          <table style="margin:10px;">
              <tr>
                  <td>
                  <input type="text" name="firstname" value="{{ employee['firstname'] }}" placeholder="First Name" class="form-control" required>
                  </td>
                  <td>
                  <input type="text" name="lastname" value="{{ employee['lastname'] }}" placeholder="Last Name" class="form-control" required>
                  </td>
              </tr>
           </table>
                <div style="width: 450px; margin:10px;">
                    {% if employee_gender == 'Male' %}
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="gender" value="Male" class="custom-control-input" required checked>
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="gender" value="Female" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                    {% else %}
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="gender" value="Male" class="custom-control-input" required>
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="gender" value="Female" class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                    {% endif %}
                </div>
                    <select required class="custom-select" name="job" style="width: 450px; margin:10px;">
                            {% for job in jobs %}
                                {% if job == employee_job %}
                                    <option value="{{job}}">{{ job }}</option>
                                    {{ jobs.remove(job) }}
                                    <option value="{{jobs[0]}}">{{jobs[0]}}</option>
                                    <option value="{{jobs[1]}}">{{jobs[1]}}</option>
                                {% endif %}
                            {% endfor %}
                    </select>
                    <input type="text" name="contact_info" style="width: 450px; margin:10px;" value="{{ employee['contact_info'] }}" class="form-control" placeholder="Contact Info" required>
          <button class="btn btn-primary" style="width:120px; margin-left: 10px;" >Edit</button>
      </form>
      </div>
    </div>
</div>
{% endblock %}
