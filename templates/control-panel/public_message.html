{% extends "control-panel/control-panel.html" %}
{% block title %}<title>Send Public Message</title>{% endblock %}
{% block contents %}
<div class="col-md-10 col-sm-8 main-content">
    <div style="margin-top: 60px; text-align: left; padding-bottom: 150px;">
      <h3 style="font-family:'Oswald', sans-serif; text-align: center;">New Public Message</h3>
      <form action="" method="POST">
        <div class="form-field">
            <p  style="font-family: Oswlad; font-size: 20px; font-style: italic;"><label style="font-style: normal;">Recipients: </label> {% if recipients == 'students' %}Students{% else %}Employees{% endif %}.</p>
        </div>
        <div class="form-field">
        <label for="title">Title:</label>
        <input type="text" name="title" id ="title" maxlength="100" placeholder="Message Title" class="form-control" required>
        </div>
        <div class="form-field">
        <label for="editor">Message:</label>
        <div>
        <textarea id="editor" name="message" placeholder="Message here" rows="9" class="form-control" required></textarea>
        </div>
        </div>
        <input type="submit" value="Send Message" class="btn btn-primary" style="margin-left: 20px;">
      </form>
    </div>
</div>
{% endblock %}
